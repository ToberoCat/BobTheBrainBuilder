<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bob the brain builder</title>
        <link rel="icon" type="image/x-icon" href="res/favicon/icon.png">
        <link rel="stylesheet" href="src/index.css">
        <script src="src/index.js"></script>

        <script src="src/Game/GridBackground.js"></script>
        <script src="src/Game/Node.js"></script>
        <script src="src/Game/UI/NodeManagementButton.js"></script>
    </head>
    <body oncontextmenu="return false;">
        <canvas id="canvas" class="unselect"></canvas>
        <input id="placenode" class="image-button unselect" type="image" name="Place Node" src="res/buttons/placenode.svg"
               alt="Place a new node">
        <input id="connectnode" class="image-button unselect" type="image" name="Connect Node" src="res/buttons/connect.svg"
               alt="Connect two nodes">
        <input id="cancelbutton" class="image-button unselect" type="image" name="Cancel Node" src="res/buttons/cancel.svg"
               alt="Cancel this action">
    </body>
</html>
